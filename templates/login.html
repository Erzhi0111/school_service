{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
{% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <center><h3 class="title">Авторизация</h3></center>
        <div class="box">
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Почта" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Пароль">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Вход</button>
            </form>
        </div>
    </div>
{% endblock %}
