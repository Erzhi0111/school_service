<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('web.index') }}">SchoolService</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.groups') }}">Группы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.teachers') }}">Преподаватели</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.positions') }}">Должности</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.students') }}">Студенты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('web.subjects') }}">Предметы</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="{{ url_for('web.login') }}">
              Вход

          </span>
        </div>
      </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
