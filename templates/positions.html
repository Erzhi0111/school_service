{% extends 'base.html' %}

{% block content %}
    <h1>Список должностей</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            </tr>
        </thead>
        <tbody>
            {% for position in positions %}
                <tr>
                    <th scope="row">{{ position.id }}</th>
                    <td>{{ position.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
